  update_permissions:
  - role: user
    permission:
      columns: []
      filter:
        _and:
        - resource:
            uploaded_by:
              _eq: X-Hasura-User-Id-Internal
        - _or:
          - listing:
              store:
                vendor_current:
                  user_id:
                    _eq: X-Hasura-User-Id-Internal
          - listing:
              store:
                admin:
                  _eq: X-Hasura-User-Id-Internal
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        _and:
        - resource:
            uploaded_by:
              _eq: X-Hasura-User-Id-Internal
        - _or:
          - listing:
              store:
                vendor_current:
                  user_id:
                    _eq: X-Hasura-User-Id-Internal
          - listing:
              store:
                admin:
                  _eq: X-Hasura-User-Id-Internal
