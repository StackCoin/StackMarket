- table:
    schema: public
    name: image
  object_relationships:
  - name: resource
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: resource
        column_mapping:
          id: name
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns: []
      filter:
        resource:
          uploaded_by:
            _eq: X-Hasura-User-Id-Internal
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        resource:
          uploaded_by:
            _eq: X-Hasura-User-Id-Internal
- table:
    schema: public
    name: label
  object_relationships:
  - name: listing
    using:
      foreign_key_constraint_on: listing_id
  - name: tag
    using:
      foreign_key_constraint_on: tag_id
- table:
    schema: public
    name: listing
  object_relationships:
  - name: store
    using:
      foreign_key_constraint_on: store_id
  array_relationships:
  - name: labels
    using:
      foreign_key_constraint_on:
        column: listing_id
        table:
          schema: public
          name: label
  - name: resources
    using:
      foreign_key_constraint_on:
        column: listing_id
        table:
          schema: public
          name: listing_resource
  insert_permissions:
  - role: user
    permission:
      check:
        _or:
        - store:
            vendor_current:
              user_id:
                _eq: X-Hasura-User-Id-Internal
        - store:
            admin:
              _eq: X-Hasura-User-Id-Internal
      columns:
      - name
      - price
      - sold
      - sold_at
      - store_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - id
      - name
      - price
      - sold
      - sold_at
      - store_id
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      - price
      - sold
      - sold_at
      - store_id
      filter:
        _or:
        - store:
            vendor_current:
              user_id:
                _eq: X-Hasura-User-Id-Internal
        - store:
            admin:
              _eq: X-Hasura-User-Id-Internal
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        store:
          admin:
            _eq: X-Hasura-User-Id-Internal
